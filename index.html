система контроля версий, такая как Git, позволяет:
- Защищать исходный код от потери.
- Обеспечивать командную работу
- Помощь в отмене изменений
- Распределённая работа над проектом
- Устранение конфликтов

Для проверки Git версии неободимо в командной строке ввести команду: git version

GitHub — веб-сервис для хостинга IT-проектов и их совместной разработки. В GitHub можно не только размещать код, но и общаться, а также комментировать правки друг друга. Поэтому сервис ещё называют социальной сетью для разработчиков. 

Основные команды для работы с GitHub:
git config --global user.name "Ваше имя" - Задать имя
git config --global user.email "Ваш email" ЗАдать email
git clone <URL-репозитория> - клонирование удалённого репозитория. 
git add <имя_файла> или git add - добавление изменений в индекс.
git commit -m "Описание изменений" - фиксация изменений. Фиксирует изменения, добавленные в индекс, в репозитории.
git push origin <имя_ветки> - отправка изменений на удалённый сервер. 
git pull - подтягивание изменений. Подтягивает в локальный репозиторий последнюю версию проекта.
